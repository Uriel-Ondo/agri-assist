<ion-header>
  <ion-toolbar>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Se connecter</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="login()">Connexion</ion-button>
      <ion-button expand="block" fill="clear" (click)="forgotPassword()">Mot de passe oubli√© ?</ion-button>
      <ion-button expand="block" fill="outline" (click)="goToRegister()">S'inscrire</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
