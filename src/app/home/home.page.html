<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Accueil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="app-grid">
    <div *ngFor="let section of sections" class="app-item" [ngClass]="section.route" (click)="navigateTo(section.route)">
      <ion-icon [name]="section.icon" class="app-icon"></ion-icon>
      <h3>{{ section.title }}</h3>
      <p>{{ section.description }}</p>
    </div>
  </div>
</ion-content>
