<ion-tabs #tabs>
  <ion-tab-bar slot="bottom" *ngIf="showTabBar">
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="live">
      <ion-icon name="videocam"></ion-icon>
      <ion-label>Live</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="detection">
      <ion-icon name="camera"></ion-icon>
      <ion-label>Détection</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="experts">
      <ion-icon name="people"></ion-icon>
      <ion-label>Experts</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="weather">
      <ion-icon name="cloud"></ion-icon>
      <ion-label>Météo</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="chatbot">
      <ion-icon name="chatbubbles"></ion-icon>
      <ion-label>AgriBot</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
