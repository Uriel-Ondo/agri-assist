<ion-tabs #tabs>
  <ion-tab-bar slot="bottom" *ngIf="showTabBar" class="custom-tab-bar">
    <ion-tab-button *ngFor="let tab of tabsList" [tab]="tab.tab" [ngClass]="tab.tab" class="tab-button">
      <ion-icon [name]="tab.icon" class="tab-icon"></ion-icon>
      <ion-label>{{ tab.label }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
